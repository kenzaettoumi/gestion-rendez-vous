<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion De Rendez-vous </title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid text-center">
    <h1>welcome</h1>
    <div>
        <a class="h3" th:href="@{/users/new}">Ajouter nouveau rendez-Vous</a>
    </div>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Email</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Date de Rendez-vous</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="user:${listUsers}">
                <tr>
                    <td>[[${user.id}]]</td>
                    <td>[[${user.email}]]</td>
                    <td>[[${user.firstName}]]</td>
                    <td>[[${user.lastName}]]</td>
                    <td>[[${user.rendezVous}]]</td>
                    <td>
                        <a class="h4" th:href="@{'/users/edit/'+${user.id}}">Edit</a>
                        <a class="h4" th:href="@{'/users/delete/'+${user.id}}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>



</body>
</html>
