<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body >
<div class="container-fluid text-center">
    <h1>[[${pageTitle}]]</h1>
</div>
<div class="container ">
    <form th:action="@{/users/save}" method="post" th:object="${user}">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" th:field="*{email}" class="form-control" id="exampleInputEmail1" required >
        </div>
        <div class="mb-3">
            <label for="firstname" class="form-label">First Name</label>
            <input type="text" th:field="*{firstName}" class="form-control" id="firstname" required>
        </div>
        <div class="mb-3">
            <label for="lastname" class="form-label">Last Name</label>
            <input type="text" th:field="*{lastName}" class="form-control" id="lastname" required>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="text" th:field="*{rendezVous}" class="form-control" id="date" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control" id="exampleInputPassword1" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary" onclick="cancel()">Cancel</button>

    </form>
</div>

<script type="text/javascript">
    function cancel(){
        window.location ="[[@{/users}]]";
    }

</script>

</body>
</html>
